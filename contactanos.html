<html>
    <head>
        <title>Sinombres-Liverpool F.C</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/Stylos.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="js/w3data.js" type="text/javascript"></script>
    </head>
    <body id="contactenos">
        <div w3-include-html="menu.html"></div>
        <div style="padding: 30px;">Contactanos</div>
    <center>
        <h1>Contactanos</h1>
    </center>

        <div class="container">
            <div class="form-group col-xs-12">
                <label >Nombre: </label>
                <input type="text" class="form-control" id="name">
                <label >Apellido</label>
                <input type="text" class="form-control" id="apellido">
                <label >Email</label>
                <input type="text" class="form-control" id="email">
                <label >Email</label>
                <input type="text" class="form-control" id="email">

            </div>

            <section>
                <!-- drop down -->
                <div class="dropdown col-xs-12">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pais
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Ecuador</a></li>
                        <li><a href="#">Colombia</a></li>
                        <li><a href="#">Venezuela</a></li>
                        <li><a href="#">Japon</a></li>
                        <li><a href="#">Mexico</a></li>
                        <li><a href="#">Alemania</a></li>
                        <li><a href="#">España</a></li>

                    </ul>
                </div>
            </section>
            <center><div class="col-xs-12 "> <br> <input class="btn btn-default" type="submit" value="Enviar"> </div></center>

        </div>
    <center>
        <h1>Mantente Informado</h1>
    </center>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <form id="subscribe-form" action="">


                        <div class="form-group">
                            <label class="sr-only" for="email">Correo electrónico</label>
                            <input type="text" id="email" name="email" class="form-control input-lg" placeholder="Correo electrónico">
                        </div>
                    </form>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <button class="btn btn-custom btn-lg">SUSCRIBIRME</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

            </div>
        </div>


        <div w3-include-html="footer.html"></div>
        <script>
            w3IncludeHTML();

        </script>
    </body>
</html>
